name: Update Repos

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Deno
      uses: denoland/setup-deno@v1

    - name: Run Deno task
      run: deno task grab

    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Commit changes
      run: |
        git add .
        git commit -m "Automatically update _data/repos.json"
    
    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push "https://github.com/${{ github.repository }}" HEAD:main
